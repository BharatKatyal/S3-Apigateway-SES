<!DOCTYPE html>
<html>
<head>
    <title>Simple Data Submission</title>
    <script>
        async function submitData() {
            const firstName = document.getElementById('first_name').value;
            const email = document.getElementById('email').value;

            const response = await fetch('https://21qhrqazyc.execute-api.us-east-1.amazonaws.com/Prod/submit', {
                method: 'POST',
                body: JSON.stringify({ first_name: firstName, email: email }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();
            alert(data);
        }
    </script>
</head>
<body>
    <h2>Submit Your Information</h2>
    <form onsubmit="event.preventDefault(); submitData();">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
